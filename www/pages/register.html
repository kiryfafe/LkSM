<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация в системе</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/registr.css">
</head>
<body>
  <div class="register-container">
    <h2>Регистрация</h2>
    <input id="reg-firstname" type="text" placeholder="Имя" required>
    <input id="reg-lastname" type="text" placeholder="Фамилия" required>
    <input id="reg-phone" type="text" placeholder="Номер телефона" required>
    <input id="reg-email" type="email" placeholder="Email" required>
    <input id="reg-password" type="password" placeholder="Пароль" required minlength="6">
    <input id="reg-position" type="text" placeholder="Должность">
    <textarea id="reg-network" placeholder="Сеть заведений (через запятую)" maxlength="255"></textarea>
    <button id="reg-btn" class="btn-Save">Зарегистрироваться</button>
    <p id="reg-success" class="msg-success" style="display:none;">Регистрация прошла успешно!</p>
    <p id="reg-error" class="msg-error" style="display:none;">Ошибка при регистрации!</p>
    <p class="login-link">
      Уже есть аккаунт? <a href="login.html">Войти</a>
    </p>
  </div>
  <script src="../js/api.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/registr.js"></script>
</body>
</html>
